<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <a href="index.html"
        ><img class="vector" src="images/Vector.png" alt=""
      /></a>
      <h1 class="form-heading">თანამშრომლის ინფო</h1>
    </div>
    <div>
      <h2>1/2</h2>
    </div>
    <form>
      <div>
        <label for="firstName">სახელი</label>
        <input type="text" id="firstName" placeholder="გრიშა" />
        <p>მინიმუმ 2 სიმბოლო, ქართული ასოები</p>
      </div>
      <div>
        <label for="lastName">გვარი</label>
        <input type="text" id="lastName" placeholder="ბაგრატიონი" />
        <p>მინიმუმ 2 სიმბოლო, ქართული ასოები</p>
      </div>
      <div>
        <select name="team">
          <option value="">თიმი</option>
        </select>
      </div>
      <div>
        <select name="position">
          <option value="">პოზიცია</option>
        </select>
      </div>
      <div>
        <label for="email">მეილი</label>
        <input type="email" id="email" placeholder="grish666@redberry.ge" />
        <p>უნდა მთავრდებოდეს @redberry.ge-ით</p>
      </div>
      <div>
        <label for="phoneNumber">ტელეფონის ნომერი</label>
        <input type="number" id="phoneNumber" placeholder="598 00 07 01" />
        <p>ქართული მობ-ნომრის ფორმატი</p>
      </div>
      <a href="#"><button class="btn--form" type="submit">შემდეგი</button></a>
    </form>
  </body>
</html>
